<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="msg" @keyup.enter="add">
    <ul>
        <li v-for="(item,index) in arr">
            {{item}}
            <span @click="del(index)" style="cursor:pointer;">X</span>
        </li>
    </ul>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            msg:'',
            arr:[]
        },
        methods:{
            add:function(){
                this.arr.push(this.msg);
                this.msg = ''
            },
            del:function(index){
                this.arr.splice(index,1)
            }
        }
        
    })

</script>
</body>
</html>
