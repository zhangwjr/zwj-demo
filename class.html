<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class继承</title>
</head>
<body>
	<h2>ES6 提供了更接近传统语言的写法,引入了Class（类）这个概念,作为对象的模板。通过class关键字,可以定义类。</h2>
<script>
	class Student{
		constructor(props){
			this.name = props.name;
			this.age = props.age;
		}
		hello(){
			console.log(`你好${this.name}`)
		}
		say(){
			console.log(`我是${this.name},今年${this.age}岁`)
		}
	}
	var s1 = new Student({name:'小明',age:19})

	class PrimaryStudent extends Student{
		constructor(props){
			console.log(props)
			super(props)//用super来调用父类的构造函数
			this.name = props.name;
		}
		foo(){
			console.log(`这是私有的方法`)
		}
	}
	var ps1 = new PrimaryStudent({name:'xiaom',age:10})
</script>
</body>
</html>
