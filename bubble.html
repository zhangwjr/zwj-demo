<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件冒泡</title>
</head>
<style type="text/css">
	#outer{
		width: 200px;
		height: 200px;
		background-color: green;
		border: 1px solid #ccc;
	}
	#inner{
		width: 100px;
		height: 100px;
		background-color: pink;
		border: 1px solid #ccc;
	}
</style>
<body>
<div>
	<a href="https://mp.weixin.qq.com/s/WfEOY57Trq6JD1CO2VSYWA">https://mp.weixin.qq.com/s/WfEOY57Trq6JD1CO2VSYWA</a>
	<p><strong>DOM事件模型分为捕获和冒泡。</strong>一个事件发生后，会在子元素和父元素之间传播(propagation)。这种传播分为三个部分：</p>
	<ul>
		<li>(1).捕获阶段：事件从window对象自上而下向目标节点传播的阶段;</li>
		<li>(2).目标阶段：真正的目标节点正在处理事件的阶段;</li>
		<li>(3).冒泡阶段：事件从目标阶段自下而上向window对象传播的阶段;</li>
	</ul>
    <div id="outer">
    	<div id="inner"></div>
    </div>
</div>
<script>
    window.onclick = function(){
    	alert('1window')
    	console.log('1window')
    }
    document.onclick = function(){
    	alert('2document')
    	console.log('2document')
    }
    document.documentElement.onclick = function(){
    	alert('3html')
    	console.log('3html')
    }
    document.body.onclick = function(){
    	alert('4body')
    	console.log('4body')
    }
    outer.onclick = function(){
    	alert('5outer')
    	console.log('5outer')
    }
    inner.onclick = function(event){
    	alert('6inner')
    	console.log('6inner')
    	//阻止冒泡 ===> 阻止了父事件的执行，只打印inner
    	event.stopPropagation()
    }
</script>
</body>
</html>
