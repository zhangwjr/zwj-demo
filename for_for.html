<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for</title>
</head>
<body>
    <script>
        function createFn(){
        	var result = new Array();
        	for(var i = 0;i < 5;i++){
        		result[i] = function(){
        			return i
        		}
        	}
        	var res = result.map(function(item){
        		return item()
        	})
        	console.log(res)

        }
        //createFn()//[5,5,5,5,5]



        function createFn2(){
        	var result = new Array();
        	for(var i = 0;i < 5;i++){
        		result[i] = function(num){
        			return function(){
        				return num;
        			}
        		}(i)
        	}
        	var res = result.map(function(item){
        		return item()
        	})
        	console.log(res)
        }
        //createFn2()//[0,1,2,3,4]

        for(var i = 1;i <= 5;i++){
        	(function(i){
        		setTimeout(function(){
	        		console.log(i)
	        	},i*1000)
        	})(i)
        	
        }
    </script>
</body>
</html>
