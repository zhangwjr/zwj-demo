<!DOCTYPE html>
<html lang="en">
<head>
    <title>viewmdoel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://yc.yonyoucloud.com/cpu-cdn/css/bootstrap.min.css" rel="stylesheet">
</head>
<style type="text/css">
    .container .table thead th{
        text-align: center!important;
    }
    .container .table tbody td{
        text-align: center!important;
    }
</style>
<body>
<script src="https://yc.yonyoucloud.com/cpu-cdn/js/jquery-1.9.1.js"></script>
<script src="https://yc.yonyoucloud.com/cpu-cdn/js/knockout/knockout-3.4.0.min.js"></script>

<div class="container">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th rowspan="2" style="line-height: 58px;">物料</th>
                <th rowspan="2" style="line-height: 58px;">供应商</th>
                <th rowspan="2" style="line-height: 58px;">需求组织</th>
                <th rowspan="2" style="line-height: 58px;">月需求量</th>
                <th rowspan="2" style="line-height: 58px;">备注</th>
                <th colspan="2">报价轮次</th>
                <th rowspan="2" style="line-height: 58px;">专家评分汇总</th>
                <th rowspan="2" style="line-height: 58px;">价格分汇总</th>
                <th rowspan="2" style="line-height: 58px;">评分汇总</th>
            </tr>
            <tr>
                <th>价格</th>
                <th>税率</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
</div>
<script>
    var vm = {
        supplierBidPriceList:ko.observableArray([]),
        expertInfoList:ko.observableArray([]),
        init:function(){
            $.ajax({
                url:'https://www.easy-mock.com/mock/5b740c9dba4d865f7b27244c/zhangwjr/getScore',
                type:'get',
                dataType: "json",
                success:function(res){
                    self.vm.supplierBidPriceList(res.data.scoreSupplierBidPriceList)
                    self.vm.expertInfoList(res.data.scoreExpertInfoList)
                }
            })
        }
    };
    vm.init();
    ko.applyBindings(vm)
</script>
</body>
</html>
