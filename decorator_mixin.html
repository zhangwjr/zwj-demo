<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mixin</title>
</head>
<body>
<div>
    <h2>装饰者模式是一种结构型设计模式，目的是为了促进代码复用。装饰者模式与Mixin很相似，可以算是一种子类化的替代方案。</h2>
</div>
<script>
	/*es7里的Decorator(@)，借鉴于python，可用于对类、方法进行装饰（不可对函数进行装饰）。，通过使用Decorator可以达到装饰者模式、Mixin模式等的效果*/

	//Mixin.js
	function mixins(...list){
		return function(target){
			Object.assgin(target.prototype,...list)
		}
	}
	//使用mixin
	//需要混入的方法
	const Foo = {
		foo(){ console.log('foo') }
	}

	@mixins(Foo)
	class Myclass{}

	const obj = new Myclass()
</script>
</body>
</html>
