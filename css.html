<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>css盒子模型</title>
</head>
<style type="text/css">
	#demo{
		width:300px;
		height:300px;
		background-color: pink;

		padding:20px 20px;
		margin:10px 10px;
		border: 5px solid green;

		box-sizing: content-box;
		box-shadow: 10px 10px 10px 5px #888;
	}
    .wrapper{
        position: relative;
        width:500px;
        height:500px;
        border:1px solid red;
    }
    .content{
        position: absolute;
        width:200px;
        height:200px;
        border:1px solid green;
        top:0;
        bottom:0;
        left:0;
        right:0;
        margin:auto;
    }
</style>
<body>
    <!-- <div id="demo"></div> -->
    <div class="wrapper">
        <div class="content"></div>
    </div>
    <ul id="ul">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
