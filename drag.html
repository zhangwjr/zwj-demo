<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拖拽</title>
</head>
<style type="text/css">
    .box{
        width:300px;
        height:300px;
        background: green;
        position:absolute;
        cursor:pointer;
    }
</style>
<body>
    <div class="box" id="drag"></div>
<script>
    var oDiv = document.getElementById('drag');
    var divX = 0, divY = 0;
    document.onmousedown = function(ev){
        var oEvent = ev || event;
        //记录鼠标的位置
        divX = oEvent.clientX - oDiv.offsetLeft;
        divY = oEvent.clientY - oDiv.offsetTop;

        console.log('开始位置：'+divX,divY)

        document.onmousemove = function(ev){
            var oEvent = ev || event;
            //设置div的位置跟随鼠标
            oDiv.style.left = oEvent.clientX - divX + 'px';
            oDiv.style.top = oEvent.clientY - divY + 'px';

            console.log('结束位置：'+oDiv.style.left,oDiv.style.top)
        }

        document.onmouseup = function(){
            //清楚函数
            document.onmousemove = null;
            document.onmouseup = null;
        }
    }
</script>
</body>
</html>
