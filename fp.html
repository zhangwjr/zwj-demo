<body>
<div>
    <p style="color:red;">函数式编程</p>
</div>
<script>
    var getServerStuff = function(callback){
        return ajaxCall(callback);
    }

    const goodList = [
        {
            caName: '1111',
            name: 'type1'
        },{
            caName: '1111',
            name: 'type2'
        },{
            caName: '222',
            name: 'type1'
        },{
            caName: '222',
            name: 'type2'
        }
    ]
    let result = {}
    goodList.forEach(item => {
        result[item.caName] = result[item.caName] ? [...result[item.caName],item] : [item]
    })
    console.log('result',result)

    function fn(num) {
        if(num <= 1){
            return 1
        }else{
            return num * arguments.callee(num-1)
        }
    }
</script>
