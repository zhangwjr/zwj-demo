<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for-in</title>
</head>
<body>
    <div>for-in循环可以遍历对象的可枚举属性，包括自有属性、继承自原型的属性</div>
    <div>for-in循环是为普通对象设计的,一般用来遍历对象属性</div>
    <script>
        var obj = {
            name: 'zhang',
            sex: 'male'
        }
        Object.defineProperty(obj,'age',{
            value: 18,
            enumerable: false
        }) //增加不可枚举的属性age
        Object.prototype.fn1 = function(){
            console.log('我是函数fn1')
        } //通过原型链增加一个属性，为一个函数
        Object.prototype.b = 3 //通过原型链增加一个属性，为一个整型值3

        /*for(let key in obj){
            console.log(key)
        }*/

        //Object.keys(obj)

        console.log(Object.getOwnPropertyNames(obj))
        

    </script>
</body>
</html>
