<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>$parent</title>
</head>
<body>
<script src="http://yc.yonyou.com/cpu-cdn/js/knockout/knockout-3.4.0.min.js"></script>

<p>Send me spam: <input type="checkbox" data-bind="checked: wantsSpam" /></p>
<div data-bind="visible: wantsSpam">
    Preferred flavor of spam:
    <div><input type="radio"  value=0 data-bind="checked: spamFlavor" /> Cherry</div>
    <div><input type="radio"  value=1 data-bind="checked: spamFlavor" /> Almond</div>
    <div><input type="radio"  value=2 data-bind="checked: spamFlavor" /> Monosodium Glutamate</div>
</div>
 
<script type="text/javascript">
    var viewModel = {
        wantsSpam: ko.observable(true),
        spamFlavor: ko.observable("1") // Initially selects only the Almond radio button
    };
 
    // ... then later ...
    ko.applyBindings(viewModel)
</script>
 
</body>
</html>
