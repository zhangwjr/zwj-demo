<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue数据响应原理</title>
</head>
<body>
<div id="app">
  <div>单价:{{price}}</div>
  <div>数量:{{num}}</div>
  <div>金额:{{money}}</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
  var vm = new Vue({
    el:'#app',
    data:{
      price: 5,
      num: 2,
    },
    computed:{
      money(){
        console.log(this);
        return this.price * this.num
      }
    }
  })
</script>
</body>
</html>
